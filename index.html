<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>
<body>
  
     <div class="container">
        <h2 class="my-5">Local Storage CRUD application</h2>
        <div class="mb-5">
            <div class="row mb-5">
              <div class="form-group col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control mb-3" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="number" class="form-control mb-3" id="age" placeholder="Enter your age">
              </div>
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control mb-3" id="address" placeholder="Enter your Address">
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="Enter your email">
              </div>
              <div class="col-md-12 d-flex align-center gap-2">
                <button class="btn btn-success" id="addData" >Add Data</button>
                <button class="btn btn-primary" id="update" >Update Data</button>
              </div>
           </div> 
           <div class="row">
            <div class="col-12">
              <table class="table table-bordered" id="crudTable">
                  <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                      
                  </tbody>
              </table>
            </div>
           </div>
        </div>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
